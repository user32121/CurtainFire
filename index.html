<!DOCTYPE html>
<html>
	<head>
		<title>Curtain Fire</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class=game>
			<h1 class="start-text">Hover over game to start</h1>
			
			<div class="obstacle" style="width:300px;height:20px; --x1:0px;  --y1:-20px; --x2:0px;  --y2:500px; --time:2s; --delay:0s"></div>
			<div class="obstacle" style="width:300px;height:20px; --x1:200px;--y1:500px; --x2:200px;--y2:-20px; --time:2s; --delay:1s"></div>
			<div class="obstacle" style="width:300px;height:20px; --x1:0px;  --y1:-20px; --x2:0px;  --y2:500px; --time:2s; --delay:2s"></div>
			<div class="obstacle" style="width:300px;height:20px; --x1:200px;--y1:500px; --x2:200px;--y2:-20px; --time:2s; --delay:3s"></div>
			
			<div class="obstacle" style="width:100px;height:100px; --x1:-100px; --y1:-100px; --x2:500px;  --y2:500px; --time:2s; --delay:5s"></div>
			<div class="obstacle" style="width:300px;height:20px;  --x1:400px;  --y1:-100px; --x2:-200px; --y2:500px; --time:3s; --delay:6s; --rot1:45deg; --rot2:45deg;"></div>
			
			<div class="obstacle" style="width:150px;height:20px;  --x1:0px;   --y1:-20px; --x2:0px;   --y2:500px; --time:4s; --delay:10s; --rot1:0deg; --rot2:-1800deg;"></div>
			<div class="obstacle" style="width:150px;height:20px;  --x1:125px; --y1:-20px; --x2:125px; --y2:500px; --time:4s; --delay:10s; --rot1:0deg; --rot2:1800deg;"></div>
			<div class="obstacle" style="width:150px;height:20px;  --x1:250px; --y1:-20px; --x2:250px; --y2:500px; --time:4s; --delay:10s; --rot1:0deg; --rot2:-1800deg;"></div>
			<div class="obstacle" style="width:150px;height:20px;  --x1:375px; --y1:-20px; --x2:375px; --y2:500px; --time:4s; --delay:10s; --rot1:0deg; --rot2:1800deg;"></div>
			
			<div class="obstacle" style="width:20px;height:200px;  --x1:-20px;  --y1:0px; --x2:500px; --y2:0px; --time:5s; --delay:15s; --rot1:0deg; --rot2:1800deg;"></div>
			<div class="obstacle" style="width:200px;height:20px;  --x1:300px;  --y1:-20px; --x2:300px; --y2:500px; --time:5s; --delay:17s; --rot1:0deg; --rot2:1080deg;"></div>
			<div class="obstacle" style="width:200px;height:20px;  --x1:375px;  --y1:-20px; --x2:0px; --y2:500px; --time:5s; --delay:17s; --rot1:0deg; --rot2:-1080deg;"></div>
			<div class="obstacle" style="width:200px;height:20px;  --x1:0px;  --y1:500px; --x2:0px; --y2:-20px; --time:5s; --delay:18s; --rot1:0deg; --rot2:18000deg;"></div>
			
			<div class="obstacle game-over"><h1 class="game-over-text">Game Over</h1></div>
		</div>
	</body>
</html>
